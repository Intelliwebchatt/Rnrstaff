            opacity: 0.3;
        }

        /* Animated Lines */
        .animated-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #cc0000, transparent);
            height: 1px;
            width: 100%;
            opacity: 0;
            animation: moveLine 8s infinite linear;
        }

        .line:nth-child(1) {
            top: 15%;
            animation-delay: 0s;
        }

        .line:nth-child(2) {
            top: 45%;
            animation-delay: 2s;
        }

        .line:nth-child(3) {
            top: 75%;
            animation-delay: 4s;
        }

        @keyframes moveLine {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            20% {
                opacity: 0.5;
            }
            80% {
                opacity: 0.5;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;

            z-index: 10;

            align-items: center;
        }

            height: 32px;
            background-color: #cc0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.7);
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            fill: #ffffff;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
        }

        .highlight {
            color: #cc0000;
        }

        /* Chat Container */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .bot-header {
            padding: 8px 12px;
            background: linear-gradient(90deg, #1a0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .bot-title {
            display: flex;
            align-items: center;
        }

        .bot-icon {
            width: 24px;
            height: 24px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 8px;
        }

        .bot-icon svg {
            width: 16px;
            height: 16px;
            fill: #cc0000;
        }

        .bot-name {
            font-size: 16px;
            font-weight: 600;
        }

        .bot-status {
            display: flex;
            align-items: center;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: #00cc00;
            border-radius: 50%;
            margin-right: 6px;
            position: relative;
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #00cc00;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            70% {
                transform: scale(2);
                opacity: 0;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        .status-text {
            font-size: 12px;
            color: #ffffff;
        }

        /* Chat window */
        .chat-container {
            flex: 1;
            background-color: rgba(15, 15, 15, 0.8);
            position: relative;
            border-left: 1px solid #cc0000;
            border-right: 1px solid #cc0000;
        }

        /* Pickaxe container */
        .pickaxe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Footer */
        .footer {
            padding: 6px 0;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            border-top: 1px solid #cc0000;
            font-size: 10px;
            color: #999999;
            height: 25px;
        }

        .footer-brand {
            color: #cc0000;
            font-weight: 600;
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0a;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #cc0000;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: #ffffff;
            text-align: center;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Media queries for larger screens */
        @media (min-width: 768px) {
            .header {
                height: 70px;
                padding: 15px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
            }

            .logo-icon svg {
                width: 24px;
                height: 24px;
            }

            .logo-text {
                font-size: 22px;
            }

            .bot-header {
                padding: 10px 15px;
            }

            .bot-icon {
                width: 30px;
                height: 30px;
            }

            .bot-icon svg {
                width: 18px;
                height: 18px;
            }

            .bot-name {
                font-size: 18px;
            }

            .footer {
                font-size: 12px;
                height: 30px;
                padding: 8px 0;
            }
        }
    </style>

    <script>
        // Hide loading screen after the page is fully loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 1500);
        });

        // Set viewport height for mobile browsers
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // Set initially and on resize
        window.addEventListener('resize', setViewportHeight);
        setViewportHeight();

        // Add subtle glow effect to chat container
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.querySelector('.chat-container');
            
            chatContainer.addEventListener('mousemove', function(e) {
                if (window.innerWidth > 768) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    this.style.boxShadow = `0 0 20px rgba(204, 0, 0, 0.5), ${x/40}px ${y/40}px 20px rgba(204, 0, 0, 0.2)`;
                }
            });
            
            chatContainer.addEventListener('mouseleave', function() {
                this.style.boxShadow = '0 0 10px rgba(204, 0, 0, 0.3)';
            });
        });
    </script>
